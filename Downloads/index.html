<html>
  <head>
    <!-- Load the Firebase base library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>

  <body>
    <script src="index.js"></script>
    <div class="container">
      <h1>Sign Up</h1>

      <form id="infoForm">
        <div class="form-group">
          <label for="infoFirstName">First Name</label>
          <input class="form-control" id="infoFirstName" placeholder="Enter Your First Name">
        </div>

        <div class="form-group">
          <label for="infoLastName">Last Name</label>
          <input class="form-control" id="infoLastName" placeholder="Enter Your Last Name">
        </div>

        <div class="form-group">
          <label for="infoAge">Age</label>
          <input class="form-control" id="infoAge" placeholder="Enter Your Age">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
